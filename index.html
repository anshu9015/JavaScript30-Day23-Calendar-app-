<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">sunday</p>
            </div>
            <div class="right">
                <p id="month">january</p>
                <p id="year">2020</p>
            </div>
        </div>
    </div>
    <script>
        const date = document.getElementById("date");
        const day = document.getElementById("day");
        const month = document.getElementById("month");
        const year = document.getElementById("year");

        const weekDays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const monthArray = ["January","Febuary","March","April","May","June","July","August","Septmber","October","November","December"];


        const today = new Date();
        //console.log(today);
        date.innerHTML = today.getDate()<10 ? "0"+today.getDate():today.getDate();
        // console.log(date.innerHTML);
        day.innerHTML = weekDays[today.getDay()];
        month.innerHTML = monthArray[today.getMonth()];
        year.innerHTML = today.getFullYear();
    </script>
</body>

</html>
